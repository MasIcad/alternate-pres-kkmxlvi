<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login Admin - KKM XLVI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- RESET & GLOBAL --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 15px; color: #333;
      overflow-x: hidden; overflow-y: auto; 
    }

    /* --- BACKGROUND SLIDESHOW --- */
    .slideshow-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2; background-color: #003875;
    }
    .slide {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-size: cover; background-position: center;
      opacity: 0; animation: slideAnimation 30s infinite; 
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 56, 117, 0.6); z-index: -1;
    }
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 6s; }
    .slide:nth-child(3) { animation-delay: 12s; }
    .slide:nth-child(4) { animation-delay: 18s; }
    .slide:nth-child(5) { animation-delay: 24s; }

    @keyframes slideAnimation {
      0% { opacity: 0; transform: scale(1); }
      5% { opacity: 1; } 20% { opacity: 1; }
      25% { opacity: 0; transform: scale(1.05); } 100% { opacity: 0; }
    }

    /* --- KARTU --- */
    .scanner-card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%; max-width: 450px;
      padding: 30px 25px; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center; position: relative; z-index: 1;
      backdrop-filter: blur(8px); margin: auto;
    }

    /* --- HEADER --- */
    .header-section {
      margin-bottom: 25px; border-bottom: 2px solid rgba(0,0,0,0.08);
      padding-bottom: 15px;
    }
    .logo-container {
      display: flex; justify-content: center; align-items: center;
      gap: 15px; margin-bottom: 15px;
    }
    .logo { height: 65px; width: auto; object-fit: contain; }
    .main-title {
      font-size: 2.2rem; font-weight: 800; color: #003875;
      margin: 0; line-height: 1.1; letter-spacing: -1px;
    }
    .sub-title {
      font-size: 0.85rem; color: #555; margin-top: 5px;
      font-weight: 500; line-height: 1.4;
    }

    /* --- FORM LOGIN STYLE --- */
    .login-group { margin-bottom: 15px; text-align: left; }
    .login-label {
      font-size: 0.85rem; font-weight: 600; color: #555;
      display: block; margin-bottom: 5px;
    }
    .login-input {
      width: 100%; padding: 12px;
      border: 2px solid #ddd; border-radius: 10px;
      font-family: 'Poppins', sans-serif; font-size: 1rem;
      transition: border-color 0.3s;
    }
    .login-input:focus { outline: none; border-color: #003875; }
    .error-msg {
      color: #d32f2f; font-size: 0.85rem; margin-top: 10px;
      display: none; font-weight: 600;
    }

    /* --- TOMBOL --- */
    .admin-menu { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
    .admin-btn {
      display: flex; align-items: center; justify-content: center;
      gap: 10px; width: 100%; padding: 16px; border-radius: 12px;
      text-decoration: none; font-weight: 600; font-size: 1rem;
      transition: all 0.2s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer; border: none; font-family: 'Poppins', sans-serif;
    }

    .btn-primary { background-color: #003875; color: white; border: 2px solid #003875; }
    .btn-primary:hover { background-color: #00509d; transform: translateY(-2px); }

    /* Warna Hijau Khusus Spreadsheet */
    .btn-sheet { background-color: #0f9d58; color: white; border: 2px solid #0f9d58; }
    .btn-sheet:hover { background-color: #0b8043; transform: translateY(-2px); }
    
    .instruction { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
    .back-link {
      display: inline-block; margin-top: 10px; color: #888;
      font-size: 0.85rem; text-decoration: none; transition: color 0.2s;
    }
    .back-link:hover { color: #003875; text-decoration: underline; }
    .footer-text { margin-top: 15px; font-size: 11px; color: #aaa; }

    /* Responsive */
    @media (max-width: 480px) { .logo { height: 50px; } .main-title { font-size: 1.8rem; } }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide" style="background-image: url('Asset/BG1.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG2.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG3.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG4.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG5.jpg');"></div>
  </div>
  <div class="overlay"></div>

  <div class="scanner-card">
    
    <div class="header-section">
      <div class="logo-container">
        <img src="Asset/LogoUB.png" alt="Logo UB" class="logo">
        <img src="Asset/LogoBEM.png" alt="Logo BEM" class="logo">
      </div>
      <h1 class="main-title">KKM XLVI</h1>
      <p class="sub-title">Halaman Administrator</p>
    </div>

    <div id="login-section">
      <p class="instruction">Masukkan ID dan Password Panitia:</p>
      
      <form onsubmit="handleLogin(event)">
        <div class="login-group">
          <label class="login-label">ID Panitia</label>
          <input type="text" id="username" class="login-input" placeholder="Masukkan ID..." required>
        </div>
        
        <div class="login-group">
          <label class="login-label">Password</label>
          <input type="password" id="password" class="login-input" placeholder="Masukkan Password..." required>
        </div>

        <p id="error-message" class="error-msg">ID atau Password salah!</p>

        <button type="submit" class="admin-btn btn-primary">
          üîì Login Masuk
        </button>
      </form>
    </div>

    <div id="admin-content" class="hidden">
      <p class="instruction" style="color: #007f1f; font-weight: 600;">‚úÖ Login Berhasil! Silakan akses data:</p>

      <div class="admin-menu">
        <a href="https://docs.google.com/spreadsheets/d/1Ptag9ES7lN0P2h8ONib8GVASa43RBXbHK9NOYcZ1xP4/edit?usp=sharing" target="_blank" class="admin-btn btn-sheet">
          <span>üìÇ</span> Buka Google Spreadsheet
        </a>
      </div>

      <button onclick="logout()" class="back-link" style="background:none; border:none; cursor:pointer; font-size: 0.9rem;">
        üîí Logout (Kunci Kembali)
      </button>
    </div>
    
    <div style="margin-top: 15px;">
      <a href="index.html" class="back-link">‚Üê Kembali ke Scanner Presensi</a>
    </div>
    <div class="footer-text">Panitia Presensi KKM XLVI</div>
  </div>

  <script>
    // --- KONFIGURASI ADMIN ---
    const ADMIN_ID = "kkm2025";             // ID Login
    const ADMIN_PASS = "teknikub2025kkmxlvi";   // Password Login

    function handleLogin(event) {
      event.preventDefault(); 

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      const loginSection = document.getElementById('login-section');
      const adminContent = document.getElementById('admin-content');

      if (user === ADMIN_ID && pass === ADMIN_PASS) {
        // Login Berhasil
        loginSection.classList.add('hidden');
        adminContent.classList.remove('hidden');
        errorMsg.style.display = 'none';
      } else {
        // Login Gagal
        errorMsg.style.display = 'block';
        document.querySelector('.scanner-card').animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ], { duration: 300 });
      }
    }

    function logout() {
      location.reload();
    }
  </script>

</body>
</html>
