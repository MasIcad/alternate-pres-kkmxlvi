<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Presensi KKM XLVI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    /* --- SAMA SEPERTI KODE ASLI ANDA --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 15px; color: #333;
      overflow-x: hidden; overflow-y: auto; 
    }

    /* --- BACKGROUND SLIDESHOW --- */
    .slideshow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-color: #003875; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; animation: slideAnimation 30s infinite; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 56, 117, 0.6); z-index: -1; }
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 6s; }
    .slide:nth-child(3) { animation-delay: 12s; }
    .slide:nth-child(4) { animation-delay: 18s; }
    .slide:nth-child(5) { animation-delay: 24s; }
    @keyframes slideAnimation { 0% { opacity: 0; transform: scale(1); } 5% { opacity: 1; } 20% { opacity: 1; } 25% { opacity: 0; transform: scale(1.05); } 100% { opacity: 0; } }

    /* --- KARTU --- */
    .scanner-card {
      background: rgba(255, 255, 255, 0.95); width: 100%; max-width: 450px;
      padding: 25px 20px; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center; position: relative; z-index: 1;
      backdrop-filter: blur(8px); margin: auto;
    }

    /* --- HEADER --- */
    .header-section { margin-bottom: 20px; border-bottom: 2px solid rgba(0,0,0,0.08); padding-bottom: 15px; }
    .logo-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; }
    .logo { height: 65px; width: auto; object-fit: contain; }
    .main-title { font-size: 2.2rem; font-weight: 800; color: #003875; margin: 0; line-height: 1.1; letter-spacing: -1px; }
    .sub-title { font-size: 0.85rem; color: #555; margin-top: 5px; font-weight: 500; line-height: 1.4; }

    #reader { width: 100%; border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: none !important; }
    
    #reader button {
        background-color: #003875; color: white; border: none;
        padding: 8px 16px; border-radius: 5px; cursor: pointer;
        font-family: 'Poppins', sans-serif; font-size: 14px; margin-top: 5px;
    }
    #reader select {
        padding: 5px; border-radius: 5px; border: 1px solid #ccc;
        margin-bottom: 10px; font-family: 'Poppins', sans-serif; font-size: 14px;
        width: 100%; max-width: 300px;
    }
    
    #reader__dashboard_section_csr span { display: none !important; }

    #status { display: block; width: 100%; padding: 12px; border-radius: 10px; font-weight: 600; font-size: 14px; transition: all 0.3s ease; background-color: #f0f2f5; color: #555; }
    .footer-text { margin-top: 15px; font-size: 11px; color: #888; }

    @media (max-width: 480px) { .logo { height: 50px; } .main-title { font-size: 1.8rem; } }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide" style="background-image: url('Asset/BG1.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG2.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG3.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG4.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG5.jpg');"></div>
  </div>
  <div class="overlay"></div>

  <div class="scanner-card">
    <div class="header-section">
      <div class="logo-container">
        <img src="Asset/LogoUB.png" alt="Logo UB" class="logo">
        <img src="Asset/LogoBEM.png" alt="Logo BEM" class="logo">
      </div>
      <h1 class="main-title">KKM XLVI</h1>
      <p class="sub-title">Kemah Kerja Mahasiswa Fakultas Teknik | <br>Universitas Brawijaya</p>
    </div>

    <div id="reader"></div>
    
    <div id="status">Pilih metode scan di atas</div>

    <div class="footer-text">Panitia Presensi KKM XLVI</div>
  </div>

  <script>
    // --- GANTI URL INI DENGAN URL DARI LANGKAH DEPLOYMENT GOOGLE APPS SCRIPT ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJdvFfad0ewGDEhsmL_yspaATCELlZOEFKjJq_OSi1BoyMufxSOxi7FpeuK25u04Wu/exec"; 

    function showStatus(text, type = "success") {
      const status = document.getElementById("status");
      status.style.background = "#f0f2f5"; 
      status.style.color = "#555";

      if (type === "success" || type === true) {
        status.style.background = "#c9ffd6"; status.style.color = "#007f1f";
      } else if (type === "warning") {
        status.style.background = "#fff8c5"; status.style.color = "#856404";
      } else {
        status.style.background = "#ffd6d6"; status.style.color = "#7f0000";
      }
      status.innerText = text;
    }

    let isProcessing = false;
    let html5QrCode;

    function sendToWebhook(qrText) {
      if (isProcessing) return;
      isProcessing = true;

      showStatus("Memproses data...", "success");

      // Kirim menggunakan text/plain agar tidak terkena CORS preflight check
      // Google Apps Script akan memparsingnya secara manual
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ id: qrText }),
        headers: { "Content-Type": "text/plain" } 
      })
      .then(res => res.json())
      .then(data => {
        console.log("Respon Server:", data);
        
        // Logika tampilan berdasarkan respon Script
        if (data.status === "success") {
            showStatus(data.message, "success");
            setTimeout(resetScanner, 1500);
        } else if (data.status === "warning") {
            showStatus(data.message, "warning");
            setTimeout(resetScanner, 2500);
        } else {
            showStatus(data.message, false); // Error
            setTimeout(resetScanner, 2500);
        }
      })
      .catch(err => {
        console.error(err);
        showStatus("Gagal koneksi atau format QR salah.", false);
        setTimeout(resetScanner, 3000);
      });
    }

    function resetScanner() {
        isProcessing = false;
        showStatus("Silakan scan QR Anda", true);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (isProcessing) return;
      sendToWebhook(decodedText);
    }

    function onScanError(errorMessage) {
      // console.log(errorMessage); // Un-comment untuk debug
    }

    document.addEventListener('DOMContentLoaded', function() {
      html5QrCode = new Html5Qrcode("reader");
      const config = { 
        fps: 20, qrbox: { width: 250, height: 250 },
        aspectRatio: 1.0,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      };
      
      html5QrCode.start(
        { facingMode: "environment" },
        config,
        onScanSuccess,
        onScanError
      ).then(() => {
        showStatus("Kamera siap. Silakan scan QR Anda", true);
      }).catch(err => {
        console.error(err);
        showStatus("Gagal akses kamera. Periksa izin browser.", false);
      });
    });
  </script>
</body>
</html>
